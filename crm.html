<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM – ניהול לידים</title>
<style>
  body {
    font-family: 'Heebo', Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f7f9fb;
    color: #333;
  }
  h1 {
    margin-bottom: 1rem;
    text-align: center;
    color: #4a5bd7;
  }
  .hidden { display: none; }
  #loginDiv, #crmDiv {
    max-width: 900px;
    margin: 0 auto;
  }
  #loginDiv input {
    display: block;
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 0.9rem;
  }
  #loginDiv button {
    padding: 0.8rem 2rem;
    background: #4a5bd7;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 0.8rem;
    border-bottom: 1px solid #eee;
    text-align: center;
  }
  th {
    background: #eef1fa;
    font-weight: 700;
  }
  tr:last-child td {
    border-bottom: none;
  }
  /* הגדלת רוחב הפקדים בעריכה */
  #leadsTable select,
  #leadsTable input[type="text"] {
    width: 100%;
    padding: 0.4rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h1>מערכת ניהול לידים</h1>

<!-- אזור התחברות -->
<div id="loginDiv">
  <input type="email" id="loginEmail" placeholder="אימייל מנהל">
  <input type="password" id="loginPass" placeholder="סיסמה">
  <button id="loginBtn">התחברות</button>
</div>

<!-- אזור CRM (מופיע רק לאחר התחברות) -->
<div id="crmDiv" class="hidden">
  <h2>לידים קיימים</h2>
  <table id="leadsTable">
    <thead>
      <tr>
        <th>שם</th>
        <th>טלפון</th>
        <th>אימייל</th>
        <th>שירות</th>
        <th>סטטוס</th>
        <th>מחיר</th>
        <th>הודעה</th>
        <th>הערות</th> <!-- טור הערות חדש -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- טעינת Firebase והלוגיקה -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
  import { firebaseConfig } from "./firebase-config.js";

  // אתחול Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginDiv = document.getElementById('loginDiv');
  const crmDiv   = document.getElementById('crmDiv');
  const loginBtn = document.getElementById('loginBtn');
  const leadsTableBody = document.querySelector('#leadsTable tbody');

  // התחברות בלחיצה
  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('loginEmail').value;
    const pass  = document.getElementById('loginPass').value;
    try {
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (err) {
      alert('שגיאה בהתחברות: ' + err.message);
    }
  });

  // מאזין לשינוי במצב התחברות
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginDiv.classList.add('hidden');
      crmDiv.classList.remove('hidden');
      loadLeads();
    } else {
      loginDiv.classList.remove('hidden');
      crmDiv.classList.add('hidden');
    }
  });

  // טעינת הלידים מה־Firestore
  async function loadLeads() {
    leadsTableBody.innerHTML = '';
    const querySnapshot = await getDocs(collection(db, 'leads'));
    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${data.name || ''}</td>
        <td>${data.phone || ''}</td>
        <td>${data.email || ''}</td>
        <td>${data.service || ''}</td>
        <td>
          <select data-id="${docSnap.id}" data-field="status">
            <option value="חדש" ${data.status === 'חדש' ? 'selected' : ''}>חדש</option>
            <option value="בטיפול" ${data.status === 'בטיפול' ? 'selected' : ''}>בטיפול</option>
            <option value="בוצע" ${data.status === 'בוצע' ? 'selected' : ''}>בוצע</option>
            <option value="סגור" ${data.status === 'סגור' ? 'selected' : ''}>סגור</option>
          </select>
        </td>
        <td><input type="text" value="${data.price || ''}" data-id="${docSnap.id}" data-field="price"></td>
        <td>${data.message || ''}</td>
        <td><input type="text" value="${data.notes || ''}" data-id="${docSnap.id}" data-field="notes"></td>
      `;
      leadsTableBody.appendChild(tr);
    });

    // מאזינים לשינויים בשדות העריכה בטבלה (סטטוס, מחיר, הערות)
    leadsTableBody.querySelectorAll('select, input[type="text"]').forEach(el => {
      el.addEventListener('change', async (e) => {
        const id    = e.target.getAttribute('data-id');
        const field = e.target.getAttribute('data-field');
        const value = e.target.value;
        const docRef = doc(db, 'leads', id);
        try {
          await updateDoc(docRef, { [field]: value });
        } catch (err) {
          console.error('Error updating document:', err);
        }
      });
    });
  }
</script>

</body>
</html>
